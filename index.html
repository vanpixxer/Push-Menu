<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Push Collapsible Nav Menu</title>
</head>
<body>
    <!--Sidebar-->
    <nav class="nav">
        <!--X Icon-->
         <button type="button" class="nav-close">
            <ion-icon name="close" size="large"></ion-icon>
         </button>
         <!--Container for Nav Links-->
         <div class="nav-links-container">
             <a href="#" class="nav-link">
                 <span class="nav-text">Products</span>
                <ion-icon name="pricetags" size="large"></ion-icon>
             </a>
             <a href="#" class="nav-link">
                 <span class="nav-text">Locations</span>
                <ion-icon name="pin" size="large"></ion-icon>
             </a>
             <a href="#" class="nav-link">
                 <span class="nav-text">Settings</span>
                <ion-icon name="settings" size="large"></ion-icon>
             </a>
             <a href="#" class="nav-link">
                 <span class="nav-text">Contact</span>
                <ion-icon name="contact" size="large"></ion-icon>
             </a>
         </div>
    </nav>
    <!--Main Content Area-->
    <main class="main">
        <button type="button" class="button">MENU</button>
    </main>
   
    <script src="app.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
